<h3>Forma za dodavanje nove uplate</h3>
<form [formGroup]="formaZaNovuUplatu" (ngSubmit)="dodajNovuUplatu()">
  <div class="form-group">
    <label for="uplatilac">ID Uplatioca</label>
    <input
      type="text"
      class="form-control"
      placeholder="Uniseti id uplatioca"
      formControlName="uplatilac"
    />
  </div>
  <div class="form-group">
    <label for="primalac">ID Primaoca</label>
    <input
      type="text"
      class="form-control"
      placeholder="Unesite id primaoca"
      formControlName="primalac"
    />
  </div>
  <div class="form-group">
    <label for="iznos">Iznos</label>
    <input
      type="text"
      class="form-control"
      placeholder="Unesite iznos"
      formControlName="iznos"
    />
  </div>
  <button type="submit" class="btn btn-primary">Dodaj novu uplatu</button>
</form>
