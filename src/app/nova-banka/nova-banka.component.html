<h3>Forma za dodavanje nove banke</h3>
<form [formGroup]="formaZaNovuBanku" (ngSubmit)="dodajNovuBanku()">
  <div class="form-group">
    <label for="poslovnoIme">Poslovno ime</label>
    <input
      type="text"
      class="form-control"
      placeholder="Uniseti poslovno ime banke"
      formControlName="poslovnoIme"
    />
  </div>
  <div class="form-group">
    <label for="pib">Pib</label>
    <input
      type="text"
      class="form-control"
      placeholder="Unesite Pib banke"
      formControlName="pib"
    />
  </div>
  <button type="submit" class="btn btn-primary">Dodaj</button>
</form>
